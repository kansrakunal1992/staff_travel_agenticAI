
<!DOCTYPE html>
<html>
<head>
  <title>Agentic AI Staff Travel</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background-color: #fff; color: #000; }
    .dark-mode { background-color: #121212; color: #fff; }
    input[type=text] { width: 60%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin: 5px; }
    #response { margin-top: 20px; font-weight: bold; white-space: pre-line; }
    .flight-card { border: 1px solid #ddd; padding: 10px; margin: 10px auto; width: 300px; border-radius: 8px; }
    .flight-card button { margin-top: 10px; }
    .progress { margin-top: 20px; font-size: 14px; }
    .progress span { margin: 0 5px; }
  </style>
</head>
<body>
  <h1>Agentic AI Staff Travel</h1>
  <button onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</button>
  <div class="progress" id="progressTracker">Step: Start</div>
  <input type="text" id="userInput" placeholder="Enter your request (e.g., Book duty travel Delhi to Mumbai)">
  <button onclick="submitRequest()">Submit</button>
  <div id="response"></div>
  <div id="dynamicArea"></div>

  <script>
    let sessionId = Date.now().toString();
    let step = 'Start';

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function updateProgress(newStep) {
      step = newStep;
      document.getElementById('progressTracker').innerHTML = `Step: ${step}`;
    }

    async function submitRequest(queryOverride) {
      const input = queryOverride || document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      const dynamicArea = document.getElementById('dynamicArea');

      responseDiv.innerHTML = 'Processing...';
      dynamicArea.innerHTML = '';

      const res = await fetch('/api/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: input, sessionId })
      });

      const data = await res.json();
      responseDiv.innerHTML = '';

      if (data.entitlement) {
        responseDiv.innerHTML += `<p><strong>${data.entitlement}</strong></p>`;
      }

      if (data.type === 'approval') {
        updateProgress('Approval');
        responseDiv.innerHTML += data.message;
        dynamicArea.innerHTML = `<button onclick="submitRequest('Approve')">Approve âœ…</button>`;
      } else if (data.type === 'options') {
        updateProgress('Select Flight');
        responseDiv.innerHTML += 'Top flight recommendations:';
        data.options.forEach(opt => {
          dynamicArea.innerHTML += `
            <div class="flight-card">
              <h3>${opt.airline}</h3>
              <p>${opt.flight} - ${opt.time} (Acceptance Probability: ${opt.probability})</p>
              <button onclick="submitRequest('Option ${opt.id}')">Select Option ${opt.id}</button>
            </div>
          `;
        });
      } else if (data.type === 'payment') {
        updateProgress('Payment');
        responseDiv.innerHTML += data.message;
        data.methods.forEach(method => {
          dynamicArea.innerHTML += `<button onclick="submitRequest('Pay with ${method}')">${method}</button>`;
        });
      } else if (data.type === 'confirmation') {
        updateProgress('Confirmation');
        responseDiv.innerHTML += data.message;
      } else {
        responseDiv.innerHTML += data.message;
      }
    }
  </script>
</body>
</html>
